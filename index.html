<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- CSS style  -->
    <link rel="stylesheet" href="styles.css" />
    <!-- GGFont -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Merriweather&family=Montserrat:wght@100;400;900&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Sacramento&family=Ubuntu&display=swap"
        rel="stylesheet" />
</head>

<body>
    <main>
        <div class="summarycard">
            <div class="imgbox">
                <img class="img1" src="images/illustration-hero.svg" alt="illustration-hero" />
            </div>
            <div class="contentbox">
                <div class="midbox">
                    <header>Order Summary</header>
                    <p>
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>
                </div>
                <div class="planbox">
                    <img class="img2" src="images/icon-music.svg" alt="icon-music" />
                    <div class="price">
                        <p class="textplan">Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                    <a href="">Change</a>
                </div>
                <div class="buttonbox">
                    <button class="pay">Proceed to Payment</button>
                    <a href="">
                        <p class="cancel">Cancel Order</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </main>
</body>

</html>
